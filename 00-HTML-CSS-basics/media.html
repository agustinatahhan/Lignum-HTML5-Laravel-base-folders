<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/media.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@500,300,400&display=swap"
      rel="stylesheet"
    />

    <title>Gatos</title>
  </head>
  <body>
    <div class="columns">
      <div class="media">
        <h2>Image:</h2>
        <img src="./img/cat.jpg" alt="cat" />
      </div>
      <div class="media">
        <h2>Video:</h2>
        <video width="640" height="360" controls>
          <source src="./img/catvideo.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="media">
        <h2>Audio:</h2>
        <audio controls>
          <source src="./img/animal_cat_meow.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>
  </body>
</html>
